vnfd:vnfd-catalog:
    vnfd:
    -   id: workshop_demo_vnfd
        name: workshop_demo_vnf
        short-name: workshop_demo_vnf
        description: Generated by OSM pacakage generator
        vendor: OSM
        version: '1.0'

        # Place the logo as png in icons directory and provide the name here
        logo: ubuntu-logo14.png

        # Management interface
        mgmt-interface:
            vdu-id: workshop_demo_vnfd-VM

        # Atleast one VDU need to be specified
        vdu:
        -   id: workshop_demo_vnfd-VM
            name: workshop_demo_vnfd-VM
            description: workshop_demo_vnfd-VM
            count: 1

            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: 1
                memory-mb: 2048
                storage-gb: 20

            # Image including the full path
            image: 'ubuntu-xenial'

            # User-data injection
            cloud-init-file: cloud_init.cfg

            interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: eth0
                type: EXTERNAL
                virtual-interface:
                    type: OM-MGMT
                    bandwidth: '0'
                    vpci: 0000:00:0a.0
                external-connection-point-ref: eth0

        connection-point:
            -   name: eth0
                type: VPORT

        vnf-configuration:
            config-primitive:
            -   name: run
            initial-config-primitive:
            -   name: config
                parameter:
                -   name: ssh-hostname
                    value: <rw_mgmt_ip>
                -   name: ssh-username
                    value: ubuntu
                -   name: ssh-password
                    value: ubuntu
                seq: '1'
            juju:
                charm: workshop-demo
